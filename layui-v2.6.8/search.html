        tableHtml += currentTableHtml;
    }

    //list的容器，动态添加table进去
    document.getElementById("list-container").innerHTML = tableHtml;


    //表格初始化
    layui.use('table', function () {
        //方法级渲染
        for (var i = 0; i < totalList.length; i++) {
            tableRender2("#" + elemIdList[i], tableIdList[i], columns, totalList[i])
        }

    //搜索按钮的点击事件
    searchBtn.onclick = function () {

        if (e && e.keyCode === 13) { // enter 键
            //do something
            searchList()
        }

    //表格渲染
    function tableRender2(elemId, tableId, columns, item) {

            , cols: [

                , [
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: false}

            , id: tableId
            , page: false
            , height: 300
            , data: item["list"]
