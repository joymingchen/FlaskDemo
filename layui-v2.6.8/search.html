<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="demoTable">
    搜索ID：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="input_box" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload" id="search_btn">搜索</button>
</div>

<br/>
<div>男性</div>
<table class="layui-hide" id="table_male" lay-filter="user"></table>
<br/>
<div>女性</div>
<table class="layui-hide" id="table_female" lay-filter="user_female"></table>

<script src="../layui-v2.6.8/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    //define
    //页面寻找控件的方法
    const $ = layui.$;
    //表格控件
    const table = layui.table;
    //输入框
    const inputBox = $('#input_box');
    //搜索按钮
    const searchBtn = document.getElementById('search_btn')

    //表格行数
    let columns = [];
    //管理员展示的行数
    const columns_admin = [
        {checkbox: true, fixed: true}
        , {field: 'id', title: 'ID', width: 80, sort: true, fixed: true}
        , {field: 'username', title: '用户名', width: 80}
        , {field: 'sex', title: '性别', width: 80, sort: true}
        , {field: 'city', title: '城市', width: 80}
        , {field: 'sign', title: '签名'}
        , {field: 'experience', title: '积分', sort: true, width: 80}
        , {field: 'score', title: '评分', sort: true, width: 80}
        , {field: 'classify', title: '职业', width: 80}
        , {field: 'wealth', title: '财富', sort: true, width: 135}
    ]
    //访客展示的行数
    const columns_guest = [
        {field: 'username', title: '用户名', width: 80}
        , {field: 'sex', title: '性别', width: 80, sort: true}
        , {field: 'city', title: '城市', width: 80}
        , {field: 'sign', title: '签名'}
        , {field: 'experience', title: '积分', sort: true, width: 80}
        , {field: 'score', title: '评分', sort: true, width: 80}
        , {field: 'classify', title: '职业', width: 80}
        , {field: 'wealth', title: '财富', sort: true, width: 135}
    ]


    //表格初始化
    layui.use('table', function () {
        columns = columns_admin
        //方法级渲染
        tableRender()
    });

    //搜索按钮的点击事件
    searchBtn.onclick = function () {
        searchList()
    }

    //键盘回车的监听事件
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode === 13) { // enter 键
            //do something
            searchList()
        }
    };

    //搜索列表
    function searchList() {
        if (inputBox.val() === '1') {
            columns = columns_guest
        } else {
            columns = columns_admin
        }
        tableRender();
        //执行重载
        table.reload('testReloadMale', {
            where: {
                queryMode: 1,//0：精准搜索 1：模糊搜索，根据接口而定
                keyword: inputBox.val(),
            }
        }, true);

        //执行重载
        table.reload('testReloadFeMale', {
            where: {
                queryMode: 1,//0：精准搜索 1：模糊搜索，根据接口而定
                keyword: inputBox.val(),
            }
        }, true);
    }

    //表格渲染
    function tableRender() {
        table.render({
            elem: '#table_male'
            , url: 'http://127.0.0.1:5000/list'
            , method: 'GET'
            , parseData: function (res) { //res 即为原始返回的数据

                var maleList = []
                for(var i =0;i<res.list.length;i++){
                    console.log(res.list[i]);
                    if (res.list[i]["sex"] === '男') {
                        maleList.push(res.list[i])
                    }
                }

                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": maleList.length, //解析数据长度
                    "data": maleList //解析数据列表
                };
            }
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
            , cols: [columns]
            , id: 'testReloadMale'
            , page: true
            , height: 310
        });

        table.render({
            elem: '#table_female'
            , url: 'http://127.0.0.1:5000/list'
            , method: 'GET'
            , parseData: function (res) { //res 即为原始返回的数据

                var femaleList = []
                for(var i =0;i<res.list.length;i++){
                    console.log(res.list[i]);
                    if (res.list[i]["sex"] === '女') {
                        femaleList.push(res.list[i])
                    }
                }

                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": femaleList.length, //解析数据长度
                    "data": femaleList //解析数据列表
                };
            }
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
            , cols: [columns]
            , id: 'testReloadFeMale'
            , page: true
            , height: 310
        });
    }
</script>

</body>
</html>
